openapi: 3.0.1
info:
  title: VSPC REST 3.1
  description: ''
  termsOfService: http://swagger.io/terms/
  version: '3.1'
servers:
  - url: https://localhost/v3
  - url: http://localhost/v3
paths:
  /token:
    post:
      tags:
        - OAuth
      description: Authenticate using OAuth 2.0.
      operationId: OAuth2IssueToken
      parameters:
        - name: X-Request-id
          in: header
          description: '[TBD]'
          schema:
            type: string
            format: uuid
          example: ba547d14-c556-42bb-b85c-eeeb16e2f5e7
        - name: X-Client-Version
          in: header
          description: '[TBD]'
          schema:
            type: string
          example: '3.0'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - grant_type
              properties:
                username:
                  type: string
                  description: '[TBD] Username. Used with ''password'' grant type.'
                password:
                  maxLength: 128
                  minLength: 1
                  type: string
                  description: '[TBD] Password. Used with ''password'' grant type.'
                  format: password
                refresh_token:
                  type: string
                  description: '[TBD] Refresh token. Used with ''refresh_token'' grant type.'
                mfa_token:
                  type: string
                  description: '[TBD] Multi-factor authentication token. Used with ''mfa'' grant type.'
                mfa_code:
                  type: string
                  description: '[TBD] Multi-factor authentication code. Used with ''mfa'' grant type.'
                grant_type:
                  enum:
                    - password
                    - refresh_token
                    - mfa
                  type: string
      responses:
        '200':
          description: Pair of tokens.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2Result'
          x-veeam-custom-response: true
        '400':
          description: Invalid data input.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2Error'
          x-veeam-custom-response: true
      x-veeam-vspc-implemented: true
      x-veeam-allow-anonymous: true
      x-veeam-rate-limit-policy-name: 'rare_global, auth_common_by_ip'
      x-veeam-vspc-skip-response-logging: true
      x-veeam-security-context-annotation:
        context: Anonymous.Context
        intention: Read
  /authentication/keys/rsa:
    get:
      tags:
        - Authentication
      description: Issues an RSA key pair. You can specify the key length if needed.
      operationId: GenerateNewRsaKeyPair
      parameters:
        - name: keySize
          in: query
          description: Key size.
          schema:
            type: integer
            format: int32
        - name: X-Request-id
          in: header
          description: '[TBD]'
