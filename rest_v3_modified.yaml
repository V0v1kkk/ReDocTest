                    x-veeam-skip-null: true
                x-veeam-skip-null: true
                x-veeam-response: true
      x-veeam-allow-anonymous: true
      x-veeam-vspc-implemented: true
      x-veeam-security-context-annotation:
        context: Login
        intention: Execute
      x-veeam-rate-limit-policy-name: 'rare_global, auth_common_by_ip'
      x-veeam-vspc-skip-response-logging: true
    patch:
      tags:
        - Authentication
      description: Issues access and refresh tokens in response to a decrypted challenge.
      operationId: AsymmetricAlgorithmCompleteChallenge
      parameters:
        - name: X-Request-id
          in: header
          description: '[TBD]'
          schema:
            type: string
            format: uuid
          example: ba547d14-c556-42bb-b85c-eeeb16e2f5e7
        - name: X-Client-Version
          in: header
          description: '[TBD]'
          schema:
            type: string
          example: '3.0'
      requestBody:
        description: Decrypted challenge.
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
          application/binary+base64:
            schema:
              type: string
              format: binary
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/ResponseMetadata'
                  data:
                    $ref: '#/components/schemas/AuthenticationResult'
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/ResponseError'
                    readOnly: true
                    x-veeam-skip-null: true
                x-veeam-skip-null: true
                x-veeam-response: true
      x-veeam-allow-anonymous: true
      x-veeam-vspc-implemented: true
      x-veeam-security-context-annotation:
        context: Login
        intention: Execute
      x-veeam-rate-limit-policy-name: 'rare_global, auth_common_by_ip'
  /authentication/usernamepassword:
    post:
      tags:
        - Authentication
      description: Issues access and refresh tokens for the specified username and password.
      operationId: UsernamePasswordAuthenticate
      parameters:
        - name: X-Request-id
          in: header
          description: '[TBD]'
          schema:
            type: string
            format: uuid
          example: ba547d14-c556-42bb-b85c-eeeb16e2f5e7
        - name: X-Client-Version
          in: header
          description: '[TBD]'
          schema:
            type: string
          example: '3.0'
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - username
                - password
              properties:
                username:
                  maxLength: 256
                  minLength: 1
                  pattern: '^[^@]+$'
                  type: string
                password:
                  maxLength: 128
                  minLength: 1
                  type: string
                  format: password
