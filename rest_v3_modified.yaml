  /authentication/asymmetricalgorithm:
    post:
      tags:
        - Authentication
      description: Generates a decryption challenge for the specified public key. The challenge must be decrypted in 30 seconds.
      operationId: AsymmetricAlgorithmChallenge
      parameters:
        - name: X-Request-id
          in: header
          description: '[TBD]'
          schema:
            type: string
            format: uuid
          example: ba547d14-c556-42bb-b85c-eeeb16e2f5e7
        - name: X-Client-Version
          in: header
          description: '[TBD]'
          schema:
            type: string
          example: '3.0'
      requestBody:
        description: Public key.
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
          application/binary+base64:
            schema:
              type: string
              format: binary
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/ResponseMetadata'
                  data:
                    $ref: '#/components/schemas/AsymmetricAlgorithmChallenge'
