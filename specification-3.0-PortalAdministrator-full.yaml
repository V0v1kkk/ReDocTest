          format: uuid
        - in: header
          name: X-Client-Version
          description: '[TBD]'
          type: string
        - in: formData
          name: username
          description: '[TBD] Username. Used with ''password'' grant type.'
          type: string
        - in: formData
          name: password
          description: '[TBD] Password. Used with ''password'' grant type.'
          type: string
          format: password
          maxLength: 128
          minLength: 1
        - in: formData
          name: refresh_token
          description: '[TBD] Refresh token. Used with ''refresh_token'' grant type.'
          type: string
        - in: formData
          name: mfa_token
          description: '[TBD] Multi-factor authentication token. Used with ''mfa'' grant type.'
          type: string
        - in: formData
          name: mfa_code
          description: '[TBD] Multi-factor authentication code. Used with ''mfa'' grant type.'
          type: string
        - in: formData
          name: grant_type
          required: true
          type: string
          enum:
            - password
            - refresh_token
            - mfa
      responses:
        '200':
          description: Pair of tokens.
          schema:
            $ref: '#/definitions/OAuth2Result'
        '400':
          description: Invalid data input.
          schema:
            $ref: '#/definitions/OAuth2Error'
        '202':
          description: Request has been queued for execution.
